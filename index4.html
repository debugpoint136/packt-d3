<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="utf-8">
    <script src="/src/d3.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Page Title</h1>
    </div>
    <script>
      var flowers = [
        {
          "name": "Hydrangia",
          "latin": "Hydrangea",
          "light": "Sun",
          "ease": 3
        },
        {
          "name": "Chrysanthemum",
          "latin": "Chrysanthemum",
          "light": "Part Sun",
          "ease": 1
        },
        {
          "name": "Peony",
          "latin": "Paeonia",
          "light": "Part Sun",
          "ease": -1
        },
        {
          "name": "Orchid",
          "latin": "Paeonia",
          "light": "Shade",
          "ease": -5
        },
        {
          "name": "Fern",
          "latin": "Dryopteris",
          "light": "Shade",
          "ease": 5
        },
        {
          "name": "Rose",
          "latin": "Rosa",
          "light": "Sun",
          "ease": -4
        },
        {
          "name": "Tulip",
          "latin": "Tulipa",
          "light": "Sun",
          "ease": -2
        },
        {
          "name": "Daisy",
          "latin": "Bellis peressnis",
          "light": "Part Sun",
          "ease": 4
        }
      ];

        


        var width = window.innerWidth,
            height = window.innerHeight,
            padding = Math.floor(width * 0.01);


        var svg = d3.select('#content').append('svg')
                    .attr('viewbox', '0 0 ' + width + ' ' + height)
                    .attr('width', width)
                    .attr('height', height)
        function update(new_data) {

          flowers.map(function(flower) {
            if (!flower["value"]) {
              flower["value"] = Math.floor(Math.random() * 100) + 1;
            return flower;
           }
        });

          var flower_domain = d3.extent(new_data, function(d) { 
            return d.value; 
          });

          var bar_width = width / new_data.length;

          var bar_height = d3.scale.linear()
                            .domain(flower_domain)
                            .range([0, height]);

          var rects = svg.selectAll('rect')
                        .data(new_data);

          var text = svg.selectAll('text')
                        .data(new_data, function(d) {
                            return d['name'];
                        });

            // On update only ...
            rects.attr('fill', 'black');

            // On enter ...
              rects.enter()
                        .append('rect')
                        .attr('fill', 'green');

              text.enter()
                  .append('text')
                  .attr('fill', 'white');

            // On update AND enter ...

          rects
              .attr('x', function(d, i) { return i * bar_width; })
              .attr('y', function(d) { return height - bar_height(d['value']); })
              .attr('width', bar_width - padding)
              .attr('height', function(d) {
                return bar_height(d['value']);
              });

          text
              .text(function(d) { return d['value']; })
              .attr('x', function(d, i) { return i * bar_width + (bar_width - padding) / 2; })
              .attr('y', height - 12)
              .attr('font-family', 'sans-serif')
              .attr('font-size', '12px')
              .attr('text-anchor', 'middle');


          // On exit

          rects.exit().remove();
          text.exit().remove();
        }

        update(flowers);
          
    </script>
  </body>
</html>
