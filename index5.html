<!DOCTYPE html>
<html>
  <head>
    <title>Yearly Exports</title>
    <meta charset="utf-8">
    <script src="/src/d3.min.js"></script>
    <style>
        *, body {
          margin: 0;
        }
        .axis path, .axis line {
          fill: none;
          stroke: black;
        }
        .axis text {
          font-family: sans-serif;
          font-size: 11px;
        }
        .tooltip {
          font-family: sans-serif;
          font-size: 11px;
          background: white;
          display: none;
          border: 1px solid #dedede;
          padding: 10px;
          position: absolute;
          max-width: 400px;
          border-radius: 10px;
        }
        .tooltip p.subtitle {
          font-size: smaller;
        }
        .tooltip table {
          margin: 10px 0 0 0;
          text-align: left;
          vertical-align: top;
        }
        .tooltip table tr: first-child th,
        .tooltip table tr: first-child td {
          border-bottom: 1px solid #ccc;
          padding: 5px 0;
        }
        .tooltip table td: nth-child(2) {
          padding: 0 0 0 10px;
          text-align: right;
        }

    </style>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
  </head>
  <body>
    <div id="content">
      <div class="tooltip">
        <h2>Ghana</h2>
        <p class="subtitle" id="abbrv">GHA</p>
        <p class="subtitle" id="cont">Africa</p>
        <table>
          <tr id="val_2010">
            <th>2010 Export Value</th>
            <td>$12,334,254,555 USD</td>
          </tr>
          <tr id="val_2011">
            <th>2011 Export Value</th>
            <td>$1,934,254,555 USD</td>
          </tr>
        </table>
      </div>
    </div>
    <script>

      var data = {};
      var country_attr = {};

      var width = window.innerWidth,
            height = window.innerHeight,
            padding = Math.floor(width * 0.01);

      var superscript = "⁰¹²³⁴⁵⁶⁷⁸⁹",
      formatPower = function(d) { return (d + "").split("").map(function(c) { return superscript[c]; }).join(""); };

      var format_usd = d3.format("$,.0f");

      var x_scale = d3.scale.log().range([0, width]);
      var y_scale = d3.scale.log().range([height, 0]);

      var x_axis = d3.svg.axis().scale(x_scale)
                    .ticks(10, function(d) { return 10 + formatPower(Math.round(Math.log(d) / Math.LN10)); })
                    .orient('top');

      var y_axis = d3.svg.axis().scale(y_scale)
      .ticks(10, function(d) { return 10 + formatPower(Math.round(Math.log(d) / Math.LN10)); })
      .orient('right');

      var svg = d3.select('#content').append('svg')
                  .attr('viewbox', '0 0 ' + width + ' ' + height)
                  .attr('width', width)
                  .attr('height', height);

      d3.json("country_attr.json", function(error_country_attr, json_country_attr) {
        if ( error_country_attr ) return console.warn(country_attr);
        json_country_attr.data.forEach(function(d) {
          country_attr[d.id] = d;
        });
      });  

      d3.json("2010.json", 
              function(error_2010, json_2010) {
        if (error_2010) return console.warn(error_2010);
        json_2010.data.forEach(function(d) {
          data[d.origin_id] = {
            export_val_2010: d.export_val,
            id: d.origin_id
          };
        });

        d3.json("2011.json", 
              function(error_2011, json_2011) {
                  if (error_2011) return console.warn(error_2011);
                  json_2011.data.forEach(function(d) {
                    if (data[d.origin_id]) {
                      data[d.origin_id]['export_val_2011'] = d.export_val;
                    };
                  });

          x_scale.domain(d3.extent(d3.values(data), function(d) {
            return d.export_val_2010;
          }));

          y_scale.domain(d3.extent(d3.values(data), function(d) {
            return d.export_val_2011;
          }));

          svg.append('g')
          .attr('transform', "translate(0, " + ( height - 1 ) + ")")
                .attr('class', 'axis')
                .call(x_axis);

          svg.append('g')
                .attr('class', 'axis')
                .call(y_axis);

          var country_g = svg.selectAll("g.country")
                  .data(d3.values(data))
                  .enter()
                  .append('g')
                  .attr('class', 'country');

          country_g.append('circle')
                  .attr('cx', function(d) { return x_scale(d['export_val_2010']); })
                  .attr('cy', function(d) { 
                    if (d['export_val_2011']) {
                      return y_scale(d['export_val_2011']);
                    }  else {
                      return y_scale.range()[0];
                    }
                  })  
                  .attr('r', 5)
                  .attr('fill', function(d) {
                    return country_attr[d.id]['color']
                  })
                  .on('mouseover', function(d, i) {
                    // Set the country name
                    d3.select(".tooltip h2").text(function() {
                      return country_attr[d.id]['name'];
                    });

                    // Set the country's abbreviation
                    d3.select(".tooltip p#abbrv").text(function() {
                      if ( country_attr[d.id]['display_id'] ) {
                        return country_attr[d.id]['display_id'].toUpperCase();
                      }
                      return " - ";
                    });

                    // Set the country's continent
                    d3.select(".tooltip p#cont").text(function() {
                      var continent_id = d.id.substr(0, 2);
                      return country_attr[continent_id]['name'];
                    });

                    // Set the 2010 export value
                    d3.select(".tooltip #val_2010 td").text(function() {
                      return format_usd(d["export_val_2010"]);
                    });

                    // Set the 2011 export value
                    d3.select(".tooltip #val_2011 td").text(function() {
                      return format_usd(d["export_val_2011"]);
                    });

                    // Display our tooltip at the cursor location
                    d3.select(".tooltip")
                        .style('display', 'block')
                        .style('left', function() {
                          var right_edge = d3.event.pageX + this.offsetWidth;

                          if ( right_edge > width ) {
                            return (d3.event.pageX - this.offsetWidth) + "px";
                          }
                          return (d3.event.pageX) + "px";
                        })
                        .style('top', function() {
                          console.log(d3.event);
                          var bottom_edge = d3.event.pageY + this.offsetHeight;

                          if ( bottom_edge > height ) {
                            return (d3.event.pageY - this.offsetHeight ) + "px";
                          }
                          return (d3.event.pageY) + "px";
                        });
                    })
                  .on('mouseout', function(d, i) {
                      d3.select('.tooltip').style('display', 'none');
                  });
          });
      });



    </script>
  </body>
</html>
